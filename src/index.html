<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./images/logo/cropped-dm-favicon.png" />
    <title>Digital Minds BPO Service Inc.</title>
  </head>
  <body
    x-data="{ page: 'dashboard', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
            <div class="grid grid-cols-12 gap-4 md:gap-6">
              <!-- KPI Cards - Full Width -->
              <div class="col-span-12">
                <include src="./partials/metric-group/metric-group-01.html" />
              </div>

              <!-- Monthly Performance Bar Chart -->
              <div class="col-span-12">
                <!-- ====== Chart One - Monthly Performance Start -->
                <include src="./partials/chart/chart-01.html" />
                <!-- ====== Chart One - Monthly Performance End -->
              </div>

              <!-- Operational Trends -->
              <div class="col-span-12">
                <!-- ====== Chart Three - Operational Trends Start -->
                <include src="./partials/chart/chart-03.html" />
                <!-- ====== Chart Three - Operational Trends End -->
              </div>

              <div class="col-span-12">
                <!-- ====== Risk Watchlist Table Start -->
                <include src="./partials/table/table-01.html" />
                <!-- ====== Risk Watchlist Table End -->
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
