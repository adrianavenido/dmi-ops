    likelihoodOptions: ['Low', 'Medium', 'High'],
    impactOptions: ['Low', 'Medium', 'High'],
    statusOptions: ['Ongoing', 'Mitigation in progress', 'Review scheduled', 'Closed'],
    calculateLevel(likelihood, impact) {
      if (likelihood === 'High' && impact === 'High') return { level: 'High', color: 'bg-red-50 text-red-700 dark:bg-red-500/15 dark:text-red-400' };
      if (likelihood === 'High' && impact === 'Medium') return { level: 'Medium', color: 'bg-amber-50 text-amber-700 dark:bg-amber-500/15 dark:text-amber-400' };
      if (likelihood === 'Medium' && impact === 'High') return { level: 'Medium', color: 'bg-amber-50 text-amber-700 dark:bg-amber-500/15 dark:text-amber-400' };
      if (likelihood === 'Medium' && impact === 'Medium') return { level: 'Medium', color: 'bg-amber-50 text-amber-700 dark:bg-amber-500/15 dark:text-amber-400' };
      return { level: 'Low', color: 'bg-green-50 text-green-700 dark:bg-green-500/15 dark:text-green-400' };
    },
    openAddModal() {
      this.newRisk = {
        id: 'R-' + String(this.risks.length + 1).padStart(3, '0'),
        category: 'Strategic',
        description: '',
        likelihood: 'Low',
        impact: 'Low',
        owner: '',
        status: 'Ongoing',
        nextReview: '',
      };
      this.showAddModal = true;
    },
    openEditModal(risk) {
      this.editingRisk = { ...risk };
      this.showEditModal = true;
    },
    openDeleteModal(risk) {
      this.deletingRisk = risk;
      this.showDeleteModal = true;
    },
    addRisk() {
      const levelData = this.calculateLevel(this.newRisk.likelihood, this.newRisk.impact);
      this.risks.push({
        ...this.newRisk,
        level: levelData.level,
        levelColor: levelData.color,
      });
      this.showAddModal = false;
    },
    updateRisk() {
      const index = this.risks.findIndex(r => r.id === this.editingRisk.id);
      if (index !== -1) {
        const levelData = this.calculateLevel(this.editingRisk.likelihood, this.editingRisk.impact);
        this.risks[index] = {
          ...this.editingRisk,
          level: levelData.level,
          levelColor: levelData.color,
        };
      }
      this.showEditModal = false;
      this.editingRisk = null;
    },
    deleteRisk() {
      this.risks = this.risks.filter(r => r.id !== this.deletingRisk.id);
      this.showDeleteModal = false;
      this.deletingRisk = null;
    },

              type="text"
              x-model="editingRisk.owner"
              class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
              <select
                x-model="editingRisk.status"
                class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
              >
                <template x-for="opt in statusOptions" :key="opt">
                  <option :value="opt" x-text="opt"></option>
                </template>
              </select>
            </div>
            <div>
              <label class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Next Review</label>
              <input
                type="date"
                x-model="editingRisk.nextReview"
                class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
              />
            </div>
          </div>
        </div>
      </template>
      <div class="mt-6 flex justify-end gap-3">
        <button
          @click="showEditModal = false; editingRisk = null"
          class="rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400"
        >
          Cancel
        </button>
        <button
          @click="updateRisk()"
          x-show="editingRisk"
          class="rounded-lg bg-brand-500 px-4 py-2 text-sm font-medium text-white hover:bg-brand-600"
        >
          Update Risk
        </button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div
    x-show="showDeleteModal"
    @click.outside="showDeleteModal = false"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4"
    style="display: none;"
  >
    <div
      @click.stop
      class="w-full max-w-md rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/[0.03]"
    >
      <h3 class="mb-2 text-lg font-semibold text-gray-800 dark:text-white/90">Delete Risk</h3>
      <p class="mb-6 text-sm text-gray-600 dark:text-gray-400">
        <template x-if="deletingRisk">
          <span>Are you sure you want to delete risk <span x-text="deletingRisk.id" class="font-medium"></span>? This action cannot be undone.</span>
        </template>
      </p>
      <div class="flex justify-end gap-3">
        <button
          @click="showDeleteModal = false; deletingRisk = null"
          class="rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400"
        >
          Cancel
        </button>
        <button
          @click="deleteRisk()"
          class="rounded-lg bg-red-500 px-4 py-2 text-sm font-medium text-white hover:bg-red-600"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
