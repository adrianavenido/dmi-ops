<div
  x-data="{
    chartData: {
      series: [73, 13, 14],
    },
    chartOptions: {
      chart: {
        type: 'donut',
        height: 200,
      },
      labels: ['Healthy', 'At Risk', 'Critical'],
      colors: ['#10B981', '#F59E0B', '#EF4444'],
      legend: {
        position: 'bottom',
        labels: {
          colors: '#6B7280',
        },
      },
      responsive: [
        {
          breakpoint: 480,
          options: {
            chart: {
              width: 200,
            },
            legend: {
              position: 'bottom',
            },
          },
        },
      ],
    },
    chartType: 'pie',
    init() {
      // Wait for ApexCharts to be available
      if (typeof window.ApexCharts === 'undefined') {
        setTimeout(() => this.init(), 100);
        return;
      }
      const chart = new window.ApexCharts(this.$refs.chart, this.chartOptions);
      chart.render();

      this.$watch('chartType', (newType) => {
        chart.updateOptions({
          chart: {
            type: newType,
          },
        });
      });
    },
  }"
  class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] sm:p-6"
>
  <div class="flex justify-between">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Portfolio Health
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Real-time</p>
    </div>
    <div x-data="{ open: false }" class="relative">
      <button @click="open = !open" class="text-gray-400 hover:text-gray-700 dark:hover:text-white">
        <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10.2441 6C10.2441 5.0335 11.0276 4.25 11.9941 4.25H12.0041C12.9706 4.25 13.7541 5.0335 13.7541 6C13.7541 6.9665 12.9706 7.75 12.0041 7.75H11.9941C11.0276 7.75 10.2441 6.9665 10.2441 6ZM10.2441 18C10.2441 17.0335 11.0276 16.25 11.9941 16.25H12.0041C12.9706 16.25 13.7541 17.0335 13.7541 18C13.7541 18.9665 12.9706 19.75 12.0041 19.75H11.9941C11.0276 19.75 10.2441 18.9665 10.2441 18ZM11.9941 10.25C11.0276 10.25 10.2441 11.0335 10.2441 12C10.2441 12.9665 11.0276 13.75 11.9941 13.75H12.0041C12.9706 13.75 13.7541 12.9665 13.7541 12C13.7541 11.0335 12.9706 10.25 12.0041 10.25H11.9941Z" fill=""/>
        </svg>
      </button>
      <div x-show="open" @click.outside="open = false" class="absolute right-0 z-10 w-40 mt-2 origin-top-right bg-white rounded-md shadow-lg dark:bg-gray-dark ring-1 ring-black ring-opacity-5">
        <div class="py-1">
          <a @click="chartType = 'pie'" href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Pie</a>
          <a @click="chartType = 'donut'" href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Donut</a>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <div id="chartTwo" x-ref="chart"></div>
  </div>
</div>
